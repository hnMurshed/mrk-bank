<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-cyan-600">Moooooney</span>!!!</h1>
    </header>

    <main class="w-4/5 mx-auto ">

        <!-- Balane and transection -->
        <section class="mt-16">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-5 text-center">
                <div class="bg-blue-300 py-10 rounded-lg">
                    <h3 class="text-2xl font-medium">Deposite</h3>
                    <h4 class="text-4xl font-medium">$<span id="total-deposite">00</span></h4>
                </div>
                <div class="bg-green-300 py-10 rounded-lg">
                    <h3 class="text-2xl font-medium">Withdraw</h3>
                    <h4 class="text-4xl font-medium">$<span id="total-withdraw">00</span></h4>
                </div>
                <div class="bg-yellow-300 py-10 rounded-lg">
                    <h3 class="text-2xl font-medium">Balance</h3>
                    <h4 class="text-4xl font-medium">$<span id="total-balance">1260</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposite and Withdraw -->
        <section class="mt-12">
            <div class="grid lg:grid-cols-2 grid-cols-1 gap-5">
                <div class="bg-lime-200 p-8 rounded-lg">
                    <h3 class="text-3xl mb-2 font-semibold">Please Deposite</h3>
                    <div action="">
                        <input id="deposite-input" class="block w-full sm:w-3/4 px-2 mt-1 border border-slate-400 rounded" type="number" name="" placeholder="$ Amount you want to deposite">
                        <p id="deposite-input-error" class="text-red-500"></p>

                        <button id="deposite-btn" class="bg-cyan-600 text-white font-medium py-2 mt-3 px-5 rounded-md">Deposite</button>
                    </div>
                </div>
                <div class="bg-pink-200 p-8 rounded-lg">
                    <h3 class="text-3xl mb-2 font-semibold">Please Withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="block w-full sm:w-3/4 px-2 mt-1 border border-slate-400 rounded" type="number" name="" placeholder="$ Amount you want to withdraw">
                        <p id="withdraw-input-error" class="text-red-500"></p>

                        <button id="withdraw-btn" class="bg-cyan-600 text-white font-medium py-2 mt-3 px-5 rounded-md" >Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <!-- <script src="js/banking.js"></script> -->
    <script src="js/common-functional.js"></script>
</body>
</html>
