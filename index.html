<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-cyan-600">MRK Bank </span>ha ha!!!</h1>
    </header>
    <main>
        <section class="w-4/5 bg-lime-200 mx-auto py-8 mt-10 rounded-lg">
            <div class="w-3/4 mx-auto">
                <h3 class="text-2xl mb-3">Please login here to get your money</h3>
                <div action="">
                    <input id="email-field" class="block w-full px-2 mt-1 border border-slate-400 rounded" type="email" name="" id="" placeholder="Enter your email">
                    <p class="text-red-400" id="email-error-message"></p>
                    <input id="password-field" class="block w-full px-2 mt-3 border border-slate-400 rounded" type="password" name="" id="" placeholder="Your password">
                    <p class="text-red-400" id="pass-error-message"></p>
                    <button id="submit-btn" class="bg-cyan-600 text-white font-medium py-2 px-5 mt-3 rounded-md">Submit</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/login.js"></script>
</body>
</html>
